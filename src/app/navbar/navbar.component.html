<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']"  >Dating app</a>
    
    <div *ngIf="loggedIn()"  class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']"  >Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
        </li>
      </ul>
    </div>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a  class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{userViewModel.userName}}
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" #userName="ngModel" required [(ngModel)]='userViewModel.userName' name="userName"   placeholder="UserName" aria-label="UserName">
        <input class="form-control mr-sm-2" type="password" #password="ngModel" required [(ngModel)]='userViewModel.password' name="password"  placeholder="Password" aria-label="Password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
   
  </div>
    
  </nav>
