<form>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control"  #userName="ngModel" required [(ngModel)]='userViewModel.userName' name="userName"   placeholder="UserName">
  </div>
  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label> 
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let valuet of valuesFromHome" [value]="valuet">{{valuet.name}}</option>
  </select>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" #password="ngModel" required [(ngModel)]='userViewModel.password' name="password"  placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancelRegisterMode()">Cancel</button>
  </div>
  
</form>
